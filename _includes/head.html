<head>
	<!-- METAS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% endif %} {{ site.description }}">

	<!-- TITLE -->
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

	<!-- LINKS -->
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

	<!-- FAVICON START -->
	{% include favicon.html %}
	<!-- FAVICON STOP -->

	<!-- STYLESHEETS AND FONTS-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,400italic,500,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

	<!-- ADDRESSBAR COLOUR -->
	<meta name="theme-color" content="{{ site.addressbar }}"/>
	<meta name="msapplication-navbutton-color" content="{{ site.addressbar }}">
	<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.addressbar }}">

	<!-- SCRIPTS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>
