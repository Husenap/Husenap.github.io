---
layout: default
---

<h1 class="page-heading">
	{{ page.title }}
</h1>
{{ content }}
<hr>

{% if page.type %}
	<ul class="post-list">
	{% assign posts = site.posts | where:"tag",page.type %}
	{% for post in posts %}
		<div class="post-link-wrapper">
			<a class="post-link rippleParent meshPattern" href="{{ post.url | prepend: site.baseurl }}">
				<li class="post">
					<h2>
						{{ post.title }}
						<span class="post-meta">&ndash; {{ post.date | date: "%B %-d, %Y" }}</span>
					</h2>
					{% if post.thumb %}
						<img src="{{ post.thumb | prepend: site.baseurl }}">
					{% endif %}
				</li>
			</a>
		</div>
	{% endfor %}
	</ul>
{% endif %}
