<style>
#b {
	position: fixed;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	background: radial-gradient(circle, #458, #211);
}
</style>
<canvas id=b></canvas><audio id=a></audio><script>

c=b.getContext("2d");
MAX=48;

onload = function update(){
	requestAnimationFrame(update);
	
	if(!window.time){
		time = 0;
		frame = 0;
		timeNextFrame = 0;
		vines = [{x:0,y:0,a:0,ai:0,w:8,p:[],l:MAX*60}];

		noteIndex = -1;
		// notesFreq = [523, 784, 880, 784, 699, 659, 587, 523]; // blinka lilla
		notesFreq = [155, 195, 261, 230, 195, 261, 195, 195];
		notesFreq1 = [261, 261, 195, 195, 230, 230, 155, 155];
		len = notesFreq.length;
		len1 = notesFreq1.length;
		str = "";
		s = !a.src;
	}

	currentTime = s ? MAX : a.currentTime;
	while(time < currentTime){
		while(time < timeNextFrame){
			if(s){
				frac = (time * 3) % 1;
				noteIndex += frac==0;

				v = (time * notesFreq[noteIndex%len] * (0|Math.cos(frac*4)*2)%1) * (1 - frac) * 32;
				v += (time * notesFreq1[noteIndex%len1]&1) * (1-frac) * 16;
				v += (time * notesFreq1[noteIndex%len1]&1) * (0.75-frac) * 8;
				v += (time * (0|Math.cos(notesFreq1[noteIndex&len1]<<4))&1) * (1-frac) * 0;

				str += String.fromCharCode(v + 127);
			}
			time += 1/16384;
		}
		frame++;
		timeNextFrame += 1/60;

		vines = vines.filter(v => v.l--);
		vines.forEach(v => {
			dx = Math.cos(v.a) * v.w / 4
			dy = Math.sin(v.a) * v.w / 4
			v.x += dx;
			v.y += dy;
			v.a += v.ai / v.w / 2;
			v.p.splice(0, v.p.length - v.l);
			v.p.splice(0, v.p.length - 60 * 5);
			v.p.push({x:v.x, y:v.y, dx:dx, dy:dy});
			if(frame % 30 == 0){
				v.ai = Math.random()-.5;
			}
			if(v.w > 1 && Math.random() < v.l/16384/4){
				vines.push({x:v.x,y:v.y,a:v.a,ai:v.ai,w:v.w/2,p:[],l:Math.min(v.l, 0|v.w*32*(1+Math.random()))});
			}
		})
	}

	if(s){
		a.src = 'data:audio/wav;base64,'+
				'UklGRiQAAABXQVZFZm10IBAAAAABAAEAA'+
				'EAAAABA'+
				'AAABAAgAZGF0YQAAAAAA' + btoa(str);
		a.play();
		time = 0;
	}else{
		H = b.height = 512;
		W = b.width = 0 | H * innerWidth / innerHeight;
		c.translate(W/2, H/2);
		c.shadowBlur=8;
		vines.forEach(v => {
			c.shadowColor =
			c.strokeStyle = "hsl("+(v.a*60|0)+", 100%, "+
							(50+v.w*5)+"%)";
			if(v.w == 8){
				c.translate(-v.x, -v.y);
			}
			c.beginPath();
			l=v.p.length-1;
			for(i=l; p=v.p[i]; i-=4){
				e=i/l*4;
				c.moveTo(p.x, p.y);
				c.lineTo(p.x-p.dx*e, p.y-p.dy*e);
			}
			c.stroke();
		})
	}
}
</script>
