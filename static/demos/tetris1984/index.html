<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris 1984</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<input type="button" value="back" onclick="history.back()" style="z-index: 1000; position: absolute;">
	<div class="gameModes">
		<a href="?x=15"><input type="button" value="King Size"></a>
		<a href="?x=10"><input type="button" value="Normal"></a>
		<a href="?x=5"><input type="button" value="Claustrophobia"></a>
	</div>
	<div id="overlay"></div>
	<a href="javascript:toggleStyle()" id="timeTravel">1984</a>
	<div id="sidebar">
		<span>FULL LINES: <span id="lines">0</span></span><br>
		<span>LEVEL: <span id="level">1</span></span><br>
		<span>SCORE: <span id="score">0</span></span><br>
		<span>TIME: <span id="time">0:00</span></span>
	</div>
	<div id="preview"></div>
	<div id="wrapper">
		<div id="grid"></div>
	</div>
	<div id="gameOver" class="card">
		<span>GAME OVER</span><br>
		<span>PRESS [R] TO RESTART</span>
	</div>
	<div id="pause" class="card" down="0">
		<span>GAME PAUSED</span><br>
		<span>PRESS [P] TO RESUME</span>
	</div>
	<script data-main="js/init.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</body>
</html>
